<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background with a light gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fashionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffe66d;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative shape overlay -->
  <path d="M 0 0 L 1200 0 L 1200 550 Q 600 650 0 550 Z" fill="url(#fashionBg)" opacity="0.5"/>
  
  <!-- Left woman - Brown outfit -->
  <ellipse cx="150" cy="140" rx="35" ry="40" fill="#d4a574"/>
  <!-- Brown vest -->
  <rect x="115" y="190" width="70" height="80" rx="5" fill="#8b5a2b" opacity="0.9"/>
  <!-- White shirt under -->
  <rect x="120" y="195" width="60" height="75" fill="#f5f5dc"/>
  <!-- Legs -->
  <rect x="125" y="270" width="20" height="80" fill="#8b7355"/>
  <rect x="155" y="270" width="20" height="80" fill="#8b7355"/>
  <!-- Shoes -->
  <ellipse cx="135" cy="355" rx="12" ry="10" fill="#2c2c2c"/>
  <ellipse cx="165" cy="355" rx="12" ry="10" fill="#2c2c2c"/>
  
  <!-- Second woman - White blouse -->
  <ellipse cx="350" cy="130" rx="35" ry="40" fill="#d4a574"/>
  <!-- White blouse -->
  <rect x="315" y="180" width="70" height="90" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  <!-- Collar detail -->
  <path d="M 330 180 L 370 180 L 365 195 L 335 195 Z" fill="#f0f0f0"/>
  <!-- Legs -->
  <rect x="320" y="270" width="20" height="85" fill="#333333"/>
  <rect x="350" y="270" width="20" height="85" fill="#333333"/>
  <!-- Shoes -->
  <ellipse cx="330" cy="360" rx="12" ry="10" fill="#2c2c2c"/>
  <ellipse cx="360" cy="360" rx="12" ry="10" fill="#2c2c2c"/>
  
  <!-- Third woman - Blonde with dark outfit -->
  <ellipse cx="550" cy="135" rx="35" ry="40" fill="#f4a460"/>
  <!-- Blonde hair details -->
  <circle cx="540" cy="120" r="8" fill="#ffd700"/>
  <!-- Dark sleeveless top -->
  <rect x="515" y="185" width="70" height="85" rx="5" fill="#1a1a1a"/>
  <!-- Light colored bottom -->
  <rect x="520" y="270" width="60" height="70" fill="#daa520"/>
  <!-- Legs -->
  <rect x="525" y="340" width="18" height="45" fill="#8b7355"/>
  <rect x="548" y="340" width="18" height="45" fill="#8b7355"/>
  <!-- Shoes -->
  <ellipse cx="534" cy="390" rx="11" ry="10" fill="#2c2c2c"/>
  <ellipse cx="557" cy="390" rx="11" ry="10" fill="#2c2c2c"/>
  
  <!-- Fourth woman - Light skin dark outfit -->
  <ellipse cx="750" cy="140" rx="35" ry="40" fill="#f8b4a6"/>
  <!-- Dark outfit -->
  <rect x="715" y="190" width="70" height="80" rx="5" fill="#333333"/>
  <!-- White detail stripe -->
  <rect x="715" y="240" width="70" height="8" fill="#ffffff"/>
  <!-- Legs -->
  <rect x="720" y="270" width="20" height="85" fill="#4a4a4a"/>
  <rect x="750" y="270" width="20" height="85" fill="#4a4a4a"/>
  <!-- Shoes -->
  <ellipse cx="730" cy="360" rx="12" ry="10" fill="#2c2c2c"/>
  <ellipse cx="760" cy="360" rx="12" ry="10" fill="#2c2c2c"/>
  
  <!-- Shopping bags on ground -->
  <!-- Red bag -->
  <rect x="100" y="365" width="45" height="65" rx="3" fill="#ff4757"/>
  <rect x="102" y="365" width="41" height="8" fill="#ff6b6b"/>
  
  <!-- Pink bag -->
  <rect x="160" y="375" width="40" height="60" rx="3" fill="#ff6b9d"/>
  <rect x="162" y="375" width="36" height="8" fill="#ff85b8"/>
  
  <!-- Purple bag -->
  <rect x="310" y="360" width="50" height="70" rx="3" fill="#a29bfe"/>
  <rect x="312" y="360" width="46" height="8" fill="#b8aff0"/>
  
  <!-- Shopping bags right side -->
  <rect x="900" y="370" width="45" height="65" rx="3" fill="#6c5ce7"/>
  <rect x="902" y="370" width="41" height="8" fill="#7b68ee"/>
  
  <!-- Title/text area would go here in actual use -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333333">Fashion Collection</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">Elevate Your Style</text>
</svg>